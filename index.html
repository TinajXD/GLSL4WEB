<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="ui/scripts/shader-info.js" defer></script>
    <script src="ui/scripts/lib-pagination.js" defer></script>
    
    <script src="ui/scripts/glsl.js"defer></script>

    <link rel="stylesheet" href="ui/styles/header.css">
    <link rel="stylesheet" href="ui/styles/viewer.css">
    <link rel="stylesheet" href="ui/styles/lib.css">
    <link rel="stylesheet" href="ui/styles/shader-info.css">
    
    <title>GLSL4WEB</title>
</head>

<style>
    html, body {
        width:  100%;
        height: 100%;
        margin: 0;

        

        background-color: black;
        color: white;
    }


    @font-face {
        font-family: Orbitron;
        font-style: normal;
        font-weight: 400;
        src: url(ui/fonts/Orbitron-Regular.ttf);
    }
    @font-face {
        font-family: Orbitron;
        font-style: normal;
        font-weight: 900;
        src: url(ui/fonts/Orbitron-Black.ttf);
    }
</style>


<body>

    <header>
        <div class="title">
            <h1>GLSL shaders</h1>
            <h2>for decorating web pages and more.</h2>
        </div>

        <div class="info">
            <a href="https://github.com/TinajXD1">Author</a>
            <img src="ui/icons/info.svg" alt="info">
        </div>
    </header>

    <hr>

    <div class="viewer">
        <form>
            <button class="viewer-before" type="button">
                <img src="ui/icons/before.svg" alt="before">
            </button>
            <button class="viewer-canvas" id="shader-info-btn" type="button">
                <canvas class="glslCanvas" data-fragment-url="shaders/1.frag"></canvas>
            </button>
            <button class="viewer-next" type="button">
                <img src="ui/icons/next.svg" alt="next">
            </button>
        </form>
    </div>

    <hr>

    <div class="pagination"></div>

    <hr>

    <div class="lib">
        <div class="shader"></div>
        <div class="shader"></div>
        <div class="shader"></div>
    </div>


    <div class="shader-info" id="shader-info">
        <div class="shader-info-window" id="shader-info-window">
            <button class="shader-info-close" id="shader-close-btn" type="button">
                <img src="ui/icons/close.svg" alt="close">
            </button>
            <div class="shader-info-content">
                <h1>name</h1>
                <h2>author</h2>
                <h3>link</h3>
                <h3>id</h3>
                <p>*Need a GLSL embedder!</p>
            </div>
        </div>
    </div>
    
</body>
</html>
